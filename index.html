
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name='viewport' content='initial-scale=1,width=device-width'>
    <title>Power calculator</title>
	<meta property="og:title" content="Power calculator" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://marksmangotc.github.io/power/" />
    <meta property="og:image" content="image.png" />
    <meta property="og:description" content="Power calculator" />
    <meta property="og:site_name" content="Power calculator" />
<link rel='icon' type='image/png' href="favicon.png">
<link rel="stylesheet" href="style.css?v=1">
   <!-- <script type="text/javascript" src="power.js"></script>-->
</head>
<body>
	<div class="page">
		<div class="wrapper">
			<div class="donate-header">
				<button id="openGiftFromHeader">
					<span>Support this project</span>
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M190.5 68.8L225.3 128l-1.3 0-72 0c-22.1 0-40-17.9-40-40s17.9-40 40-40l2.2 0c14.9 0 28.8 7.9 36.3 20.8zM64 88c0 14.4 3.5 28 9.6 40L32 128c-17.7 0-32 14.3-32 32l0 64c0 17.7 14.3 32 32 32l448 0c17.7 0 32-14.3 32-32l0-64c0-17.7-14.3-32-32-32l-41.6 0c6.1-12 9.6-25.6 9.6-40c0-48.6-39.4-88-88-88l-2.2 0c-31.9 0-61.5 16.9-77.7 44.4L256 85.5l-24.1-41C215.7 16.9 186.1 0 154.2 0L152 0C103.4 0 64 39.4 64 88zm336 0c0 22.1-17.9 40-40 40l-72 0-1.3 0 34.8-59.2C329.1 55.9 342.9 48 357.8 48l2.2 0c22.1 0 40 17.9 40 40zM32 288l0 176c0 26.5 21.5 48 48 48l144 0 0-224L32 288zM288 512l144 0c26.5 0 48-21.5 48-48l0-176-192 0 0 224z"/></svg>
				</button>
			</div>
			<h1>Power calculator</h1>

			<div class="buildingBlock start">
				<div class="selectBuilds">
					<div class="selectBuild">
						<label for="buildingSelect">Select Building:</label>
						<select class="buildingSelect">
						</select>
					</div>
					<div class="selectEnhance">
						<label for="enhancementSelect">Select Enhancement:</label>
						<select class="enhancementSelect">
						</select>
					</div>
				</div>

				<div class="selectLevel">
					<div class="currentLevel">
						<label for="currentLevel">Current level:</label>
						<input type="number" class="currentLevel" min="0" max="39" value="0">
					</div>
					<div class="targetLevel">
						<label for="targetLevel">Update level:</label>
						<input type="number" class="targetLevel" min="1" max="40" value="40">
					</div>
				</div>
			</div>
			
			<div id="buildingBlocksContainer"></div>
			
			<div class="buttons">
				<button onclick="addAnotherBuilding()"><svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg> Add next building</button>
				
				<button onclick="calculateCost()">Calculate</button>
			</div>
		</div>
		<div id="costSummary"></div>
<div class="gift">
			<button class="close">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
					<path d="M345 137c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-119 119L73 103c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l119 119L39 375c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l119-119L311 409c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-119-119L345 137z"></path>
				</svg>
			</button>
			<p>This project is a personal initiative, and while it's free to use, any donations are greatly appreciated. Your support helps improve and maintain the service. <span>Thank you!</span></p>
			<div id="donate-button-container">
				<div id="donate-button"></div>
				<script src="https://www.paypalobjects.com/donate/sdk/donate-sdk.js" charset="UTF-8"></script>
				<script>
				PayPal.Donation.Button({
				env:'production',
				hosted_button_id:'NSF868HN3KUXJ',
				image: {
				src:'https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif',
				alt:'Donate with PayPal button',
				title:'PayPal - The safer, easier way to pay online!',
				}
				}).render('#donate-button');
				</script>
			</div>
		</div>
	</div>
